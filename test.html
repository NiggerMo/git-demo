<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			height: 100%;
		}
		.container{
			width: 9999px;
			height: 100%;
			background: pink;
			margin: 0 auto;
			font-size: 0;
			overflow-x: scroll;
		}
		.left,.right{
			display: inline-block;
			font-size: 12px;
		}
		.left{
			width: 80%;	
			height: 100%;
			background: yellow;

		}
		.right{
			width: 20%;
			height: 100%;
			background: purple;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="left">123</div>


		<div class="right">456</div>
	</div>
		
</body>
</html>
